<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday</title>
  <style>
    html,body { height:100%; margin:0; padding:0; overflow:hidden; }
    body {
      background: radial-gradient(ellipse at bottom, #0b1220 0%, #061021 40%, #03131a 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      position: relative;
    }

    /* Fireworks canvas */
    canvas#sky {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Center image */
    .center-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 200, 80, 0.5);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    .center-image img {
      width: 280px;
      height: auto;
      border-radius: 16px;
      display: block;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(255,200,80,0.3); }
      to { box-shadow: 0 0 45px rgba(255,200,80,0.8); }
    }

    /* Bottom message */
    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 28px;
      z-index: 10;
      text-align: center;
      pointer-events: none;
      user-select: none;
    }
    .message {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      font-size: clamp(18px, 3.6vw, 40px);
      font-weight: 700;
      color: #fff;
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
      animation: textGlow 1.5s infinite alternate;
    }
    @keyframes textGlow {
      from { text-shadow: 0 0 8px #ffcc00, 0 0 20px #ffaa00; }
      to { text-shadow: 0 0 20px #ffee99, 0 0 40px #ffcc00; }
    }

    /* Blinking border lights */
    .border-lights {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 15;
    }

    .light {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd86b 0%, #ffb300 60%, transparent 100%);
      animation: blink 1.2s infinite;
      box-shadow: 0 0 8px #ffb300;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.7); }
    }
  </style>
</head>
<body>
  <canvas id="sky" aria-hidden="true"></canvas>

  <!-- Center image -->
  <div class="center-image">
    <img src="https://www.dropbox.com/scl/fi/i3siqnwyekz8me4rqv174/1000171504-01.jpeg?rlkey=5yxosxewim2irvuhiq4vlz8kb&st=faljlvc6&raw=1" alt="Birthday Photo">
  </div>

  <div class="footer">
    <div class="message">Happy Birthday B.Ramana Kumar</div>
  </div>

  <div class="border-lights" id="lights"></div>

  <script>
    // === Border Lights ===
    const lightsContainer = document.getElementById('lights');
    const step = 60; // spacing between lights
    const w = window.innerWidth;
    const h = window.innerHeight;
    let delay = 0;
    for (let x = 0; x < w; x += step) {
      makeLight(x, 0); // top
      makeLight(x, h - 10); // bottom
    }
    for (let y = 0; y < h; y += step) {
      makeLight(0, y); // left
      makeLight(w - 10, y); // right
    }
    function makeLight(x, y) {
      const light = document.createElement('div');
      light.className = 'light';
      light.style.left = x + 'px';
      light.style.top = y + 'px';
      light.style.animationDelay = (Math.random() * 1.5) + 's';
      lightsContainer.appendChild(light);
    }

    // === Fireworks ===
    (function () {
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      let W = 0, H = 0;
      let rockets = [];
      let particles = [];
      const gravity = 0.06;
      const friction = 0.99;
      const rocketSpawnInterval = 700;
      const maxRockets = 8;

      const COLORS = [
        '#FF3B30', '#FF9500', '#FFCC00',
        '#4CD964', '#34AADC', '#5856D6', '#FF2D55', '#00C7B7'
      ];

      function resize() {
        W = canvas.width = innerWidth * devicePixelRatio;
        H = canvas.height = innerHeight * devicePixelRatio;
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      addEventListener('resize', resize, { passive: true });
      resize();

      function rand(min, max) { return Math.random() * (max - min) + min; }
      function choose(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

      function Rocket(x, y, vx, vy, color) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.color = color || choose(COLORS);
        this.size = rand(2.5, 4.0);
        this.age = 0;
        this.fuse = rand(40, 70);
        this.trail = [];
      }
      Rocket.prototype.step = function() {
        this.age++;
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 8) this.trail.shift();
        this.vy += gravity * 0.2;
        this.vx *= 0.999;
        this.vy *= 0.999;
        this.x += this.vx;
        this.y += this.vy;
        if (this.age > this.fuse || this.vy > 1.8 || this.y < H * 0.2) {
          explode(this.x, this.y, this.color);
          return false;
        }
        return true;
      };

      function Particle(x, y, vx, vy, color, life, size) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.color = color;
        this.age = 0;
        this.life = life || rand(40, 90);
        this.size = size || rand(1.2, 3.5);
        this.alpha = 1;
        this.decay = rand(0.005, 0.02);
      }
      Particle.prototype.step = function() {
        this.age++;
        this.vx *= friction;
        this.vy *= 0.99;
        this.vy += gravity * 0.2;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha = Math.max(0, 1 - this.age / this.life - this.decay * this.age);
        return this.age < this.life && this.alpha > 0.02;
      };

      function explode(x, y, color) {
        const count = Math.floor(rand(30, 110));
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = rand(1.6, 6.5);
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const particleColor = color;
          particles.push(new Particle(x, y, vx, vy, particleColor, rand(50, 110), rand(1.2, 3.6)));
        }
      }

      function draw() {
        ctx.fillStyle = 'rgba(3,6,10,0.25)';
        ctx.fillRect(0, 0, innerWidth, innerHeight);

        for (let i = rockets.length - 1; i >= 0; i--) {
          const r = rockets[i];
          for (let t = 0; t < r.trail.length; t++) {
            const p = r.trail[t];
            ctx.globalAlpha = 0.12 + (t / r.trail.length) * 0.2;
            ctx.fillStyle = r.color;
            ctx.fillRect(p.x - 1, p.y - 1, 3, 3);
          }
          ctx.globalAlpha = 1;
          ctx.fillStyle = r.color;
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.size, 0, Math.PI * 2);
          ctx.fill();

          if (!r.step()) rockets.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          if (!p.step()) { particles.splice(i, 1); continue; }
          ctx.globalCompositeOperation = 'lighter';
          ctx.globalAlpha = Math.min(1, p.alpha * 1.1);
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalCompositeOperation = 'source-over';
        }

        requestAnimationFrame(draw);
      }

      function spawnRocket(x) {
        const startX = x || rand(innerWidth * 0.12, innerWidth * 0.88);
        const startY = innerHeight + rand(10, 40);
        const vx = rand(-1.5, 1.5);
        const vy = rand(-7.5, -10.5);
        rockets.push(new Rocket(startX, startY, vx, vy));
      }

      canvas.addEventListener('pointerdown', e => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        for (let i = 0; i < 2; i++) spawnRocket(x + rand(-18, 18));
      });

      let lastSpawn = 0;
      function autoLaunch(t) {
        if (t - lastSpawn > 700 && rockets.length < maxRockets) {
          spawnRocket();
          lastSpawn = t;
        }
        requestAnimationFrame(autoLaunch);
      }

      for (let i = 0; i < 4; i++) spawnRocket();
      requestAnimationFrame(draw);
      requestAnimationFrame(autoLaunch);
    })();
  </script>
</body>
</html>
